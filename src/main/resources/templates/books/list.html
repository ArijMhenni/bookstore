<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Book List</h2>

        <!-- Search Form -->
        <form th:action="@{/books}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" 
                       th:value="${search}" placeholder="Search by title or author">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- Book Grid -->
        <div class="row">
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="${book.image}" class="card-img-top" alt="Book cover" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text" th:text="${book.author}"></p>
                        <p class="card-text" th:text="${#numbers.formatDecimal(book.price, 1, 2)} + ' â‚¬'"></p>
                        <p class="card-text" th:text="'Stock: ' + ${book.stock}"></p>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">View Details</a>
                        <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(page=${currentPage - 1}, size=${size}, search=${search})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/books(page=${i}, size=${size}, search=${search})}"
                       th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(page=${currentPage + 1}, size=${size}, search=${search})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
