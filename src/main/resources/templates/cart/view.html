<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h1>Your Shopping Cart</h1>

        <!-- Success Message -->
        <div th:if="${#strings.length(success) > 0}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${#strings.length(error) > 0}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${cartItems.empty}">
            <p>Your cart is empty.</p>
            <a href="/books" class="btn btn-primary">Continue Shopping</a>
        </div>

        <div th:unless="${cartItems.empty}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${item.book.imageUrl}" 
                                     th:alt="${item.book.title}"
                                     class="img-thumbnail mr-3"
                                     style="max-width: 50px;">
                                <a th:href="@{/books/{id}(id=${item.book.id})}" 
                                   th:text="${item.book.title}"></a>
                            </div>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.book.price, 1, 2)}">$0.00</td>
                        <td>
                            <form th:action="@{/cart/update/{id}(id=${item.book.id})}" method="post" class="form-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control" style="width: 70px;">
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 1, 2)}">$0.00</td>
                        <td>
                            <form th:action="@{/cart/remove/{id}(id=${item.book.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right"><strong>Total:</strong></td>
                        <td th:text="${#numbers.formatDecimal(total, 1, 2)}">$0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <div class="text-right">
                <a href="/books" class="btn btn-secondary">Continue Shopping</a>
                <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
